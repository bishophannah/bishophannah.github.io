<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px; /* Add space below the title */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, opacity 1s ease-in-out;
            opacity: 0; /* Start with images hidden */
        }
        .gallery img.fade-in {
            opacity: 1; /* Make images visible */
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Fade-in effect after a delay for each image */
        .gallery img:nth-child(1) {
            animation: fadeIn 1s forwards 0.8s;
        }
        .gallery img:nth-child(2) {
            animation: fadeIn 1s forwards 1s;
        }
        .gallery img:nth-child(3) {
            animation: fadeIn 1s forwards 1.2s;
        }
        .gallery img:nth-child(4) {
            animation: fadeIn 1s forwards 1.4s;
        }
        .gallery img:nth-child(5) {
            animation: fadeIn 1s forwards 1.6s;
        }
        .gallery img:nth-child(6) {
            animation: fadeIn 1s forwards 1.8s;
        }
        /* Keyframes for the fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Portfolio</h1>
    <div class="gallery">
        <img src="../media/imageA.jpg" alt="Portfolio Image 1">
        <img src="../media/imageB.jpg" alt="Portfolio Image 2">
        <img src="../media/imageC.jpg" alt="Portfolio Image 3">
        <img src="../media/imageA.jpg" alt="Portfolio Image 4">
        <img src="../media/imageB.jpg" alt="Portfolio Image 5">
        <img src="../media/imageC.jpg" alt="Portfolio Image 6">
    </div>
</body>
</html>
