<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    <div class="gallery">
        <img src="../media/image.jpg" alt="Portfolio Image 1">
        <img src="../media/image.jpg" alt="Portfolio Image 2">
        <img src="../media/image.jpg" alt="Portfolio Image 3">
        <img src="../media/image.jpg" alt="Portfolio Image 4">
        <img src="../media/image.jpg" alt="Portfolio Image 5">
        <img src="../media/image.jpg" alt="Portfolio Image 6">
    </div>
</body>
</html>
