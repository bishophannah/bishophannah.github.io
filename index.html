<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('media/background.JPG') no-repeat center center/cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 40px;
        }
        .button {
            font-size: 36px;
            font-weight: 200;
            text-decoration: none;
            color: #feffc3;
            font-family: 'Spectral SC', serif;
            padding: 25px 50px;
            border-radius: 5px;
            transition: background 0.3s;
            background: transparent;
            border: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }
        .button:hover {
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        .contact-btn {
            position: absolute;
            bottom: 5%;
            right: 5%;
        }
        .portfolio-btn {
            position: absolute;
            bottom: 5%;
            left: 5%;
        }
        #name-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f5f5dc;
            font-size: 6em;
            font-weight: bold;
            text-align: center;
            opacity: 1;
            transition: opacity 2s ease;
            font-family: 'Cormorant Garamond', serif;
        }
        #name-display div:last-child {
            margin-left: 0.25em;
        }
        #name-display div {
            color: #feffc3;
        }
        #contact-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #feffc3;
            padding: 10px;
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping */
            font-family: 'PT Serif', serif;
            font-size: 20px;
            text-align: center;
        }
        #contact-bar a {
            color: #feffc3;
            text-decoration: none;
            margin: 0 20px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=PT+Serif&family=Spectral+SC:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="name-display">
        <div style="margin-left: -45%;">HAN</div>
        <div style="margin-left: 45%;">NAH</div>
    </div>
    <a href="./portfolio/" class="button portfolio-btn">Portfolio</a>
    <a href="#" class="button contact-btn">Contact</a>

    <div id="contact-bar">
        <a href="mailto:hanbishop2@gmail.com">Email: hanbishop2@gmail.com</a>
        <span>Cell: (518) 744-5562</span>
        <span>LinkedIn: [Your LinkedIn Profile URL]</span>
        <span>GitHub: [Your GitHub Profile URL]</span>
        <span>Other: [Any Other Contact Info]</span>
    </div>

    <script>
        // Removed contact pop-up script
    </script>
</body>
</html>
