<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('media/background.JPG') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #name-display {
            color: #f5f5dc;
            font-size: 6em;
            font-weight: bold;
        }
        #name-display div {
            color: #feffc3;
        }
        #contact-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: #feffc3;
            width: 100%;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="landing">
        <div id="name-display">
            <div style="margin-left: -45%;">HAN</div>
            <div style="margin-left: 45%;">NAH</div>
        </div>
    </div>
    
    <div id="contact-section">
        <p>Hannah Bishop</p>
        <p>Cell: (518) 744-3011</p>
        <p>Email: hanbishop2@gmail.com</p>
    </div>
</body>
</html>
