<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    
    <!-- Link to Adobe Fonts (IvyOra Display Bold font) -->
    <link rel="stylesheet" href="https://use.typekit.net/your-unique-url.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .landing-page {
            height: 100vh;
            background-image: url('media/1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .initials {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5em; /* Same size for both */
            font-weight: bolder; /* Thicker weight */
            font-family: 'ivyoradisplay', sans-serif; /* Apply the IvyOra Display Bold font */
            color: white;
            text-transform: uppercase; /* Make text uppercase */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .last-name {
            position: absolute;
            top: 60px; /* Positioning 'Bishop' just under the 'H' of 'Hannah' */
            left: 20px; /* Align 'Bishop' under the 'H' */
            font-size: 2.5em; /* Same font size as Hannah */
            font-weight: bolder;
            font-family: 'ivyoradisplay', sans-serif;
            color: white;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .navigation {
            position: absolute;
            bottom: 20px; /* Position the navigation at the bottom */
            right: 20px; /* Align it to the right */
            display: flex; /* Use flexbox to spread items evenly */
            justify-content: space-between; /* Evenly space the links */
            width: 400px; /* Increase the width to create more space between items */
        }
        .navigation a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
            transition: color 0.3s;
        }
        .navigation a:hover {
            color: #ccc; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="initials">Hannah</div>
        <div class="last-name">Bishop</div>
        <div class="navigation">
            <a href="#portfolio">Portfolio</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</body>
</html>
