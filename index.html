<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('media/background.JPG') no-repeat center center/cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 40px;
        }
        .button {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <a href="./portfolio/" class="button" style="align-self: flex-end;">Portfolio</a>
    <a href="https://www.google.com" class="button" style="align-self: flex-end;">Contact</a>
</body>
</html>
