<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('media/background.JPG') no-repeat center center/cover;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 40px;
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }
        .button {
            font-size: 36px;
            font-weight: 200;
            text-decoration: none;
            color: #feffc3;
            font-family: 'Spectral SC', serif;
            padding: 25px 50px;
            border-radius: 5px;
            transition: background 0.3s;
            background: transparent;
            border: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }
        .button:hover {
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        .portfolio-btn {
            position: absolute;
            bottom: 5%;
            left: 5%;
        }
        #name-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f5f5dc;
            font-size: 6em;
            font-weight: bold;
            text-align: center;
            opacity: 1;
            transition: opacity 2s ease;
            font-family: 'Cormorant Garamond', serif;
        }
        #name-display div:last-child {
            margin-left: 0.25em;
        }
        #name-display div {
            color: #feffc3;
        }
        #contact-section {
            background: white;
            color: black;
            padding: 20px;
            width: 80%;
            margin: 100vh auto; /* Add margin to push it below the landing page */
            border-radius: 10px;
            text-align: center;
            max-height: 50vh;
            overflow-y: auto;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=PT+Serif&family=Spectral+SC:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="name-display">
        <div style="margin-left: -45%;">HAN</div>
        <div style="margin-left: 45%;">NAH</div>
    </div>
    <a href="./portfolio/" class="button portfolio-btn">Portfolio</a>

    <div id="contact-section">
        <h2>Contact Information</h2>
        <p>Email: hanbishop2@gmail.com</p>
        <p>Cell: (518) 744-5562</p>
        <p>LinkedIn: [Your LinkedIn Profile URL]</p>
        <p>GitHub: [Your GitHub Profile URL]</p>
        <p>Other: [Any Other Contact Info]</p>
        <p>Additional Contact Details...</p>
        <p>...</p>
        <p>...</p>
        <p>...</p>
    </div>

    <script>
        // No JavaScript needed for simple scrolling
    </script>
</body>
</html>
