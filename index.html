<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    
    <!-- Link to Adobe Fonts (IvyOra Display Bold font) -->
    <link rel="stylesheet" href="https://use.typekit.net/your-unique-url.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        .landing-page {
            height: 100vh;
            background-image: url('media/1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .initials {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5em; /* Same size for both */
            font-weight: bolder; /* Thicker weight */
            font-family: 'ivyoradisplay', sans-serif; /* Apply the IvyOra Display Bold font */
            color: white;
            text-transform: uppercase; /* Make text uppercase */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .last-name {
            position: absolute;
            top: 60px; /* Positioning 'Bishop' just under the 'H' of 'Hannah' */
            left: 20px; /* Align 'Bishop' under the 'H' */
            font-size: 2.5em; /* Same font size as Hannah */
            font-weight: bolder;
            font-family: 'ivyoradisplay', sans-serif;
            color: white;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .navigation {
            position: fixed; /* Make the navigation bar fixed */
            top: 0;
            right: 0;
            left: 0;
            display: flex; /* Use flexbox to spread items evenly */
            justify-content: space-between; /* Evenly space the links */
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            padding: 20px;
            z-index: 10; /* Keep navigation above other content */
        }

        .navigation a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
            transition: color 0.3s;
        }

        .navigation a:hover {
            color: #ccc; /* Change color on hover */
        }

        /* Section Styles */
        section {
            padding: 100px 20px;
            text-align: center;
            color: black;
        }

        #home {
            background-color: white;
        }

        #portfolio, #story, #contact {
            background-color: white; /* White background */
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

    </style>
</head>
<body>

    <div class="landing-page">
        <div class="initials">Hannah</div>
        <div class="last-name">Bishop</div>
    </div>

    <!-- Navigation Bar (fixed) -->
    <div class="navigation">
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#story">Story</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to My Website</h2>
        <p>This is the homepage where you can learn more about me.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Explore my work and projects.</p>
    </section>

    <!-- Story Section (formerly About) -->
    <section id="story">
        <h2>Story</h2>
        <p>Learn more about my background and journey.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch for collaborations or inquiries.</p>
    </section>

</body>
</html>
