<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Bishop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #111;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        h1 {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 50px 0;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        footer {
            padding: 20px;
            background-color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HANNAH BISHOP</h1>
    </header>
    <div class="container">
        <div class="image-grid">
            <img src="https://via.placeholder.com/400" alt="Image 1">
            <img src="https://via.placeholder.com/400" alt="Image 2">
            <img src="https://via.placeholder.com/400" alt="Image 3">
            <img src="https://via.placeholder.com/400" alt="Image 4">
        </div>
    </div>
    <footer>
        &copy; 2025 Hannah Bishop. All Rights Reserved.
    </footer>
</body>
</html>
