<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    
    <!-- Link to Adobe Fonts (IvyOra Display Bold font) -->
    <link rel="stylesheet" href="https://use.typekit.net/your-unique-url.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .landing-page {
            height: 100vh;
            background-image: url('media/1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .initials {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5em; /* Same size for both */
            font-weight: bolder; /* Thicker weight */
            font-family: 'ivyoradisplay', sans-serif; /* Apply the IvyOra Display Bold font */
            color: white;
            text-transform: uppercase; /* Make text uppercase */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .last-name {
            position: absolute;
            top: 60px; /* Positioning 'Bishop' just under the 'H' of 'Hannah' */
            left: 20px; /* Align 'Bishop' under the 'H' */
            font-size: 2.5em; /* Same font size as Hannah */
            font-weight: bolder;
            font-family: 'ivyoradisplay', sans-serif;
            color: white;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="initials">Hannah</div>
        <div class="last-name">Bishop</div>
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>Your journey starts here.</p>
            <a href="#next" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
