<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Brother+Signature&display=swap'); /* Import Brother Signature font */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        nav {
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 100px; /* Adjusted padding for a better look */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            nav {
                padding: 20px 50px; /* Reduced padding for smaller screens */
                flex-direction: column; /* Stack items vertically on small screens */
            }
            nav .logo {
                margin-bottom: 10px;
            }
        }
        nav .logo {
            font-family: 'Brother Signature', cursive; /* Apply Brother Signature font */
            font-size: 2.5rem;
            color: #333;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        header {
            background: url('media/profile.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        main {
            padding: 20px;
        }
        .blurb-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .blurb {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(25% - 20px);
            max-width: calc(25% - 20px);
            text-align: center;
        }
        .blurb img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .blurb p {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
