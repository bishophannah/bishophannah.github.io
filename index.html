<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Interior Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        header p {
            margin: 5px 0 15px;
            font-size: 14px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 14px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f5f5f5;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cathie Hong</h1>
        <p>Boutique Interior Design Firm</p>
        <nav>
            <a href="#">Press</a>
            <a href="#">Portfolio</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="gallery">
        <img src="media/header.jpg" alt="Gallery Image 1">
        <img src="media/header.jpg" alt="Gallery Image 2">
        <img src="media/header.jpg" alt="Gallery Image 3">
    </section>

    <footer>
        &copy; 2025 Cathie Hong. All rights reserved.
    </footer>
</body>
</html>
