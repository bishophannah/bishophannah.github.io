<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        nav {
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 5%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: top 0.3s;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
        }
        @media (max-width: 768px) {
            nav {
                padding: 20px 5%;
                flex-direction: column;
                text-align: center;
            }
            nav .logo {
                margin-bottom: 10px;
            }
            nav a {
                font-size: 1.2rem;
                margin: 10px 0;
            }
        }
        nav .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #333;
        }
        nav a {
            font-family: 'Playfair Display', serif;
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.05rem;
            text-transform: uppercase;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Header Section */
        .header-container {
            position: relative;
            background: url('media/Header.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh; /* Full screen height */
            width: 100%;
            margin-top: 100px; /* Pushes the header below the navigation bar */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Hannah Bishop</div>
        <div>
            <a href="#about-me">About Me</a>
            <a href="#education">Education</a>
            <a href="#portfolio">Portfolio</a>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="header-container"></div>
</body>
</html>
